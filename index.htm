        .location {
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            text-align: center;
            color: rgba(0, 255, 0, 0.8);
            /* text-shadow: 2px #000; */
            font-size: 1rem;
            box-shadow: 0px 5px 30px #000;
            border-radius: 1rem;
            font-variant: small-caps;

        #getLocationBtn {
            display: none;
        }
        h3 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;

        function fromIPdata(mykey){
            var request = new XMLHttpRequest();

            request.open('GET', 'https://api.ipdata.co/?api-key='+mykey);

            request.setRequestHeader('Accept', 'application/json');

            request.onreadystatechange = function () {
            if (this.readyState === 4) {
                //console.log(this.responseText);

                const flag = "https://www.countryflags.io/"+data.country_code+"/flat/64.png";
                $('img').attr('src',flag);
                $('.location h3').html(data.country_name)
                $('.location h3').html(data.country_name)

            }
            };

            request.send();
        }
        fromIPdata(myKey);


        //exact latitude and longitude
        const x = document.querySelector('#x');
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = position.coords.latitude + 
            " :: " + position.coords.longitude;
        }
        getLocation();
